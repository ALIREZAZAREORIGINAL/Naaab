<form method="post" action="{% url 'profile' %}" style="max-width: 600px; margin: auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; direction: rtl; text-align: right;">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        <label for="first_name" style="display: block; font-weight: bold; margin-bottom: 5px;">نام:</label>
        <input type="text" id="first_name" name="first_name" required value="{{ customer.FirstName|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="last_name" style="display: block; font-weight: bold; margin-bottom: 5px;">نام خانوادگی:</label>
        <input type="text" id="last_name" name="last_name" required value="{{ customer.LasttName|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="phone" style="display: block; font-weight: bold; margin-bottom: 5px;">تلفن:</label>
        <input type="text" id="phone" name="phone" required value="{{ customer.PhoneNumber|default:'' }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="address" style="display: block; font-weight: bold; margin-bottom: 5px;">آدرس:</label>
        <input type="text" id="address" name="address" value="" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">ذخیره</button>
</form>
